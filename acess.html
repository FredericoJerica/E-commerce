<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>App - BESTSELLER / Acesso</title>
</head>
<body class="body-container">
    <header class="a-header">        
    <!-- top nav -->
       <div class="a-header__element">
         <a href="index.html" class="a-header__element--a"> <img src="assets/img/icons/arrow-left.svg" alt="arrow-left"> Voltar</a>
        </div>
       <div class="a-header__element is-container">
        <div class="slide-acess">
            <img src="assets/img/authentication.svg" alt="authentication-svg">
            <img src="assets/img/otp-security.svg" alt="otp-security">
            <img src="assets/img/palm-recognition.svg" alt="palm-recognition">
        </div>
       </div>
       <div class="a-header__element controllers-slide">
           <span></span>
           <span></span>
           <span></span>
       </div>
    </header>
        
    <main class="a-main">
        <div id="app">
            <section v-if="showTheForms">    
                <form action="#">        
                    <fieldset>
                        <legend>Comece Agora</legend>
                        <span class="logo-texto">BestSeller</span>
                        <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque consectetur veritatis dolore a facilis laudantium</span>
                        <label for="nameUser">
                            Username
                            <input type="text" id="nameUser" placeholder="seu username" required class="input">
                        </label>
                        <label for="passWord">
                            Senha
                            <input type="password" name="t-passWord" id="passWord" placeholder="sua senha" required class="input">
                        </label>
                        <a href="" class="forget">esqueceu a senha</a>
                        <button type="submit" id="form-btn">Acessar</button>
                    </fieldset>
                </form>
                <button class="btn-especial" @click="showTheForms = false">Criar uma conta</button>
            </section>
            <section v-else class="second-create-account">
                <form action="#">        
                    <fieldset>
                        <legend>Comece Agora</legend>
                        <span class="logo-texto">BestSeller</span>
                        <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque consectetur veritatis dolore a facilis laudantium</span>
                        <label for="emailUser">
                            Email
                            <input type="email" id="emailUser" placeholder="seu Email" required class="input">
                        </label>
                        <label for="UsernameNew">
                            Username
                            <input type="text" name="t-UsernameNew" id="UsernameNew" placeholder="sua username" required class="input">
                        </label>
    
                        <label for="PasswordNew">
                            Password
                            <input type="text" name="t-PasswordNew" id="PasswordNew" placeholder="sua Password" required class="input">
                        </label>
                        <button type="submit" id="form-btn">Cadastrar</button>
                    </fieldset>
                </form>
                <button class="btn-especial" @click="showTheForms = true">Já tenho uma conta</button>
            </section>
        </div>
    </main>
</body>
<!-- scripts da página -->

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="assets/js/app.js"></script>
</html>
